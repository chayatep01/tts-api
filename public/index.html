<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTS API</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <h3>Generate speech link from text</h3>
    <input type="text" id="mySelect" onchange="toSpeech()"> 
    <div id="speech"></div>
    <script>
      function toSpeech() {
        var text = document.getElementById("mySelect").value;
        var ttsPath = "https://tts-api-git-main-notnarze.vercel.app/api/tts?text=" + text + "&lang=th-TH";
        document.getElementById("speech").innerHTML +="<a href='"+ttsPath+"'>"+text+"</a>" ;
      
      }
      </script>
  </body>
</html>
